<div class="container bg-dark mt-5 p-5 rounded">
  <div class="row justify-content-center">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
    <form #form="ngForm" (ngSubmit)="onsubmit(form)">
      <h1 class="text-white">Registrati</h1>
      <div class="form-group">
        <label class="text-white mb-2">Inserisci il nome</label>
        <input ngModel name="name" class="form-control mb-2" type="text" id="name" />
      </div>
      <div class="form-group">
        <label class="text-white mb-2" for="cognome">Inserisci il cognome</label>
        <input ngModel name="surname" class="form-control mb-2" type="text" id="surname" />
      </div>
      <div class="form-group">
        <label class="text-white mb-2" for="email">Inserisci l'email</label>
        <input ngModel name="email" class="form-control mb-2" type="email" id="email" />
      </div>
      <div class="form-group">
        <label class="text-white mb-2" for="pass">Inserisci la password</label>
        <input ngModel name="password" class="form-control mb-2" type="password" id="password" />
      </div>
      <div class="row justify-content-center">
        <button class="btn btn-primary m-3 bg-danger border-0 fs-3" [disabled]="isLoading" type="submit">
          Registrati
          <span *ngIf="isLoading" class="spinner-border spinner-border" role="status" aria-hidden="true"></span>
        </button>
      </div>
    </form>
    <p class="text-white mb-2">Oppure <a class="text-white mx-2" [routerLink]="['']">Accedi qui</a></p>
  </div>
</div>
